<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog Preview Card</title>
  <link rel="stylesheet" href="css/normalice.css">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <header class="contenedor">
    <article class="target sombra">

      <img class="target__img" src="assets/images/illustration-article.svg" alt="article">

      <div class="target__info">

        <section class="target__info__botton">
          <h2 class="botton">Learning</h2>
        </section>

        <div class="target__info__p">
          <p>Published 21 Dec 2023</p>
        </div>

      </div>

      <main class="target__main">

        <section class="target__main__titulo">
          <h1> HTML & CSS foundations</h1>
        </section>

        <div class="target__main__info">
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>

        <div class="target__main__user">
          <div class="target__main__user__icon">
            <img width="35px" height="35px" src="assets/images/image-avatar.webp" alt="user_icon">
          </div>

          <div class="target__main__user__name">
            <p class="inline">Greg Hooper</p>
          </div>
        </div>

      </main>
    </article>
  </header>
</body>

</html>
